<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" /><button>确定</button>
	</body>
</html>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script>
	function isIpaddress(){
		var val = $("input").val();
		if(val.length<6||val.length>16){
			alert("ip错误");
			return false;
		}
		var arr = val.split(".")
		if(arr.length!=4){
			alert("ip错误");
			return false;
		}
		for(var i in arr){
			if(arr[i]===""){
				alert("ip错误");
				return false;
			}
			var a = Number(arr[i]);
			if(a==a){
				if(a>255||a<0){
					alert("ip错误");
					return false;
				}
			}else{
				alert("ip错误");
				return false;
			}
		}
		alert("正确ip");
		return true;
	}
	$("button").click(function(){
		isIpaddress();
	})
	
</script>
